<mat-toolbar color="primary">Store: {{store.userName}}</mat-toolbar>
<div class="profile">
  <div class="bounds">
    <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="20" class="sec1" fxFlex.xs="40">
        <!-- avatar and botton for mobile -->
        <div class="header" fxLayout.xs="row" fxLayout="column">
          <div fxFlex="100" class="avatar-block" fxFlex.xs="40">
            <div  class="avatar" [style.backgroundImage]="avatar">
            </div>
            <div class="contact-block">
                <button mat-icon-button>
                    <mat-icon>phone</mat-icon>
                </button>
                <button mat-icon-button (click)="showMessageForm()">
                    <mat-icon color="primary">email</mat-icon>
                </button>
            </div>
          </div>
          <div class="horizontal-info" fxFlex.xs="60" fxFlex="0">
            <section class="mat-typography">
              <h2 style="margin-left: 10px;">
                {{store.name}}
              </h2>
            </section>
            <div class="contact-block">
                <button mat-icon-button>
                    <mat-icon>phone</mat-icon>
                </button>
                <button mat-icon-button (click)="showMessageForm()">
                    <mat-icon color="primary">email</mat-icon>
                </button>

            </div>
            <!-- <button style="display: block;
              margin-left: 10px;
              padding: 0 30px 0 30px;" (click)="showMessageForm()" mat-raised-button color="primary">Написать</button> -->
          </div>
        </div>
      </div>
      <div fxFlex="80" class="sec2" fxFlex.xs="60">
        <!-- <div style="height: 100px;" fxLayout.xs="row" fxLayout="column"> -->
        <section class="mat-typography">
          <h3 style="text-align: -webkit-auto; ">
            {{store.about}}
          </h3>
        </section>
        <div class="stats">
          <!-- <span-list> -->
          <span>
            Товаров&nbsp;
            <b>{{store?.products?.length}}</b></span>
          <span>Средняя цена:&nbsp;
            <b>{{store?.avarage}}</b>
          </span>
          <span><mat-icon style="color: green; vertical-align: bottom;">remove_red_eye</mat-icon>&nbsp;
            <b>{{store?.visits}}</b>
          </span>
          <!-- </span-list> -->
          <!-- <span>Всего товаров {{store.products.length}}</span>
            <span>Средняя цена {{store.products.length}}</span> -->
        </div>


        <!-- </div> -->
      </div>
    </div>
  </div>
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="5px">
    <mat-grid-tile class="item" *ngFor="let product of store.products" [colspan]="1" [rowspan]="1">
      <div class="product" (click)="showInfo(product)" [style.backgroundImage]="getUrl(product.id)">
        <div class="product-info">
          <section class="mat-typography">
            <h3>{{product.name}}</h3>
            <p>{{product.price}}&#8381;</p>
          </section>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
