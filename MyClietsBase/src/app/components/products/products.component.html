<div class="table-container" *ngIf="products?.length > 0" >
  <mat-card class="search-card">
    <mat-form-field [floatLabel]="'never'" class="">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
    </mat-form-field>
  </mat-card>
</div>
<div class="table-container">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Услуга </mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="openEditDialog(row)" > {{row.name}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Стоимость </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [length]="products.length" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
<button mat-mini-fab color="primary" class="add-fixed-button" (click)="openDialog()">
  <mat-icon aria-label="">add</mat-icon>
</button>
