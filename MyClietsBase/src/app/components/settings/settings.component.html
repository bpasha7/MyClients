<mat-card class="">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.login}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      В этом разделе настраивается работа учетной записи и указываются личные данные.
    </p>
    <mat-accordion>
      <!-- Personal data -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Персональные данные
          </mat-panel-title>
          <!-- <mat-panel-description>
                Телефон, Почта, ...
              </mat-panel-description> -->
        </mat-expansion-panel-header>

        <mat-form-field class="container-column">
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput placeholder="Телфон">
        </mat-form-field>

        <mat-form-field class="container-column">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Почта">
        </mat-form-field>
        <div class="container-column">
          <button mat-raised-button color="primary">Принять</button>
        </div>
      </mat-expansion-panel>
      <!-- Password panel -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Смена пароля
          </mat-panel-title>
          <!-- <mat-panel-description>
                  Телефон, Почта, ...
                </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-form-field class="container-column">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <input matInput type="password" placeholder="Новый пароль">
        </mat-form-field>

        <mat-form-field class="container-column">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <input matInput type="password" placeholder="Подтверждение">
        </mat-form-field>
        <div class="container-column">
          <button mat-raised-button color="primary">Принять</button>
        </div>
      </mat-expansion-panel>
      <!-- Google calendar -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Настройка Google календарь
          </mat-panel-title>
          <!-- <mat-panel-description>
                  Телефон, Почта, ...
                </mat-panel-description> -->
        </mat-expansion-panel-header>

        <mat-checkbox class="">Синхронизировать</mat-checkbox>

        <mat-form-field>
          <input matInput placeholder="gmail">
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <button mat-button>ПРИМЕНИТЬ</button>
  </mat-card-actions>
</mat-card>
